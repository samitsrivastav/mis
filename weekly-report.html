<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Incident Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📅 Weekly Incident Report</h1>
    <div class="dashboard-card">
      <div class="table-wrapper">
        <table class="incident-table" id="weeklyTable">
          <thead>
            <tr>
              <th>📍 Location</th>
              <th>🌆 Area</th>
              <th>🔥 Type</th>
              <th>🧍 Casualties</th>
              <th>🧯 Equipment</th>
              <th>🕒 Timestamp</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="6" class="empty">Loading incidents...</td></tr>
          </tbody>
        </table>
      </div>
      <a href="index.html" class="link-btn">🔙 Back to Reporting</a>
    </div>
  </div>
  <script src="report.js"></script>
</body>
</html>
